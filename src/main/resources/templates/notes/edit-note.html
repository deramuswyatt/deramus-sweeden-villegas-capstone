<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create Notes')"></head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container">

  <h1>Create a Note for this Property</h1>
  <form th:action="@{/notes/edit}" th:method="post" th:object="${notes}">
<!--    <div class="form-group">-->
<!--      <label for="category">category</label>-->
<!--      <input id="category" name="category" class="form-control" type="text" th:field="*{category}">-->
<!--    </div>-->
    <div class="form-group">
      <label for="category">category</label>
      <select th:field="*{category}" id="category" name="category" required>
        <option value="Safety">Safety</option>
        <option value="Free">Free</option>
        <option value="Services">Services</option>
        <option value="Lost-Pet">Lost Pet</option>
        <option value="For-Sale">For Sale</option>
        <option value="General">General</option>
      </select>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" class="form-control" type="text" th:field="*{title}" >
    </div>
    <div class="form-group">
      <label for="body">Body</label>
        <textarea id="body" name="body" class="form-control" type="text" th:field="*{body}"></textarea>
    </div>
    <input type="hidden" name="propId" th:field="*{property}">
    <input type="hidden" name="noteId" th:field="*{id}">
    <input type="submit" class="btn btn-block btn-primary">
  </form>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>

</body>
</html>
