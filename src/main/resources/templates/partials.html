<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title th:text="|Property Connects - ${title}|"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Quicksand:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/915ab9eecb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-sm nav-bg mb-2">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav d-flex">
                <!--this li below is for spacing purposes-->
                <li class="nav-item">
                    <p></p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Community Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/">
                        <img src="/img/propicon2.png" id="brand-img" alt="home-link">
                    </a>
                </li>
                <li>
                    <form class="form-inline" th:action="@{/notes/search}" method="GET">
                        <label for="q"></label>
                        <input type="text" name="q" id="q" placeholder="Search Notes">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Find</button>
                    </form>
                </li>
                <form sec:authorize="isAuthenticated()" class="ms-auto d-flex" th:action="@{/logout}"
                      th:method="POST">
                    <button class="btn footer-bg" type="submit" id="logout">Log Out</button>
                </form>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/register">New Here?</a>
                </li>
                <!--this li below is for spacing purposes-->
                <li class="nav-item">
                    <p></p>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="text-center text-lg-start bg-light text-muted mt-auto">
    <div class="text-center p-4">
        <span class="text-reset fw-bold">DeRamus-Sweeden-Villegas | 2023</span>
    </div>
</footer>

<div th:fragment="boot-scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
