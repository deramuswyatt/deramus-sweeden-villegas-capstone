<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Register')"></head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container">
  <h1>Create an account</h1>
  <form th:action="@{/register}" th:method="POST" th:object="${user}">
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" required/>

    <label for="username">Username</label>
    <input id="username" th:field="*{username}" required/>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" required/>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" required/>
<!--        <div class="error-message" style="color: red; font-weight: bold" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
<!--        <div class="error-message" style="color: red; font-weight: bold" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
    <input id="reg-btn" value="Sign me up!" type="submit" />
  </form>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
