<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Register')"></head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container d-flex flex-column">
  <h1>Create an Account</h1><br>
  <form th:action="@{/register}" th:method="POST" th:object="${user}">
    <div class="mb-3 d-flex flex-column">

      <label for="name" class="form-label">Name</label>
      <input id="name" class="form-control"   th:field="*{name}" required/>

      <label for="username" class="form-label d-flex">Username</label>
      <input id="username" class="form-control"  th:field="*{username}" required/>

      <label for="email" class="form-label d-flex">Email</label>
      <input id="email" class="form-control"  th:field="*{email}" required/>

      <label for="password" class="form-label d-flex">Password</label>
      <input id="password" class="form-control"  type="password" th:field="*{password}" required/>
      <!--        <div class="error-message" style="color: red; font-weight: bold" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
      <!--        <div class="error-message" style="color: red; font-weight: bold" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->

<!--      <input class="reg-signup d-flex" value="Sign me up!" type="submit" />-->
      <input class="btn btn-create-profile" value="Sign me up!" type="submit" />
    </div>
  </form>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
